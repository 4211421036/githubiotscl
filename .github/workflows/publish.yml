name: Publish to GitHub Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - uses: coursier/setup-action@v1
      - run: sbt publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
